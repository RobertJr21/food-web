<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle del Producto - Delicious Food Spot</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/global.css">
    <style>
      .product-container {
        max-width: 1200px;
        margin: 100px auto 50px;
        padding: 20px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .product-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
      }

      .product-image {
        width: 100%;
        height: 400px;
        object-fit: cover;
        border-radius: 10px;
      }

      .product-info {
        padding: 20px;
      }

      .product-title {
        color: var(--primary-color);
        margin-bottom: 15px;
        font-size: 2em;
      }

      .product-price {
        font-size: 1.5em;
        color: var(--text-color);
        font-weight: bold;
        margin: 15px 0;
      }

      .product-description {
        margin-bottom: 20px;
        line-height: 1.8;
      }

      .quantity-controls {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .quantity-btn {
        background: var(--secondary-color);
        color: white;
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2rem;
      }

      .add-to-cart {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .add-to-cart:hover {
        background: #ff4444;
      }

      @media (max-width: 768px) {
        .product-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="logo">Delicious</a>
      <ul class="nav-links">
        <li>
          <a href="menu.html"><i class="fas fa-utensils"></i> Men√∫</a>
        </li>
        <li>
          <a href="carrito.html"><i class="fas fa-shopping-cart"></i> Carrito</a>
        </li>
        <li>
          <a href="contact.html"><i class="fas fa-envelope"></i> Contacto</a>
        </li>
      </ul>
    </nav>

    <div class="product-container" id="productDetail">
      <!-- Product details will be loaded here -->
    </div>

    <script src="js/productos.js"></script>
    <script src="js/utils/producto.js"></script>
  </body>
</html>
